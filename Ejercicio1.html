<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        // Ejercicio 1 Crear una función que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:
        // 0 a 1000 metros = pie
        // 1000 a 10000 metros = bicicleta
        // 10000 a 30000 metros = colectivo
        // 30000 a 100000 metros = auto 
        // +100000 = avión


        var distancia;

        distancia = prompt('Ingrese la distancia que va a recorrer en metros:', '');
        distancia = parseInt(distancia);
        if (distancia < 1000) {
            document.write(`Recorrer la distancia indicada caminando`);
        } else if (distancia > 1000 & distancia < 10000) {
            document.write(`Recorrer la distancia indicada en bicicleta`);
        }
        else if (distancia > 10000 & distancia < 30000) {
            document.write(`Recorrer la distancia indicada en colectivo`);
        }
        else if (distancia > 30000 & distancia < 100000) {
            document.write(`Recorrer la distancia indicada en auto`);
        }
        else {
            distancia > 100000
            document.write(`Recorrer la distancia indicada en avión`);
        }

    </script>
</body>

</html>
