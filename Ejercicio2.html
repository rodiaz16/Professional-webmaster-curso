<body>
    <script>
        // prompt > Ejercicio 2 - Crear una función que reciba como parámetro un array de números y devuelva el mayor.
        var numeros = ["25", "11", "34"];

        console.log(numeros)
        
        if (numeros[0] > numeros[1] && numeros[0] > numeros[2] ) {
            document.write(`el mayor es el  ${numeros[0]}`);
        } else if (numeros[1] > numeros[2]) {
            document.write(`el mayor es el  ${numeros[1]}`);
        } else {
            document.write(`el mayor es el  ${numeros[2]}`);
        }
    </script>
